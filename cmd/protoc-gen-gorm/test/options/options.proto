syntax = "proto3";
import "gorm/options.proto";
package options;
option go_package = "github.com/complex64/protoc-gen-gorm/cmd/protoc-gen-gorm/test/options";

// Exercise all options types:

option (gorm.file) = {/* Defaults */};

message MyMessage {
  option (gorm.message) = {/* Defaults */};

  string field_1 = 1 [
    (gorm.field) = {/* Defaults */}
  ];

  oneof oneof {
    // No oneof options defined yet.
    option (gorm.oneof) = {};

    string field_2 = 2;
    int32 field_3 = 3;
  }
}

enum MyEnum {
  // No enum options defined yet.
  option (gorm.enum) = {};

  MY_ENUM_UNSPECIFIED = 0 [
    // No enum value options defined yet.
    (gorm.enum_value) = {}
  ];
}

service MyService {
  // No service options defined yet.
  option (gorm.service) = {};

  rpc MyMethod(MyMethodRequest) returns (MyMethodResponse) {
    // No method options defined yet.
    option (gorm.method) = {};
  }
}

message MyMethodRequest{}
message MyMethodResponse{}
